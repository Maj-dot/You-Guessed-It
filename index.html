<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST GUESS IT!</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>  
    <h1>JUST GUESS IT!</h1>
    <div id="wordDisplayArea">_ _ _ _ _</div>
    <div id="incorrectGuessesDisplay"></div>
    <div id="scoreDisplay">Incorrect Guesses: 0</div> 
    <div id="wordsList" data-words="Nike,Jordan,Adidas,Converse,Puma,Vans,New Balance,Reebok,Saucony,ASICS" style="display:none;"></div>
    <div id="messageDisplay"></div>
    <!--Buttons for each letter of the alphabet-->
    <div class="row">   
        <button value="A">A</button>
        <button value="B">B</button>
        <button value="C">C</button>
        <button value="D">D</button>
        <button value="E">E</button>
        <button value="F">F</button>
        <button value="G">G</button>
        <button value="H">H</button>
        <button value="I">I</button>
        <button value="J">J</button>
    </div>
    <div class="row">       
        <button value="K">K</button>
        <button value="L">L</button>
        <button value="M">M</button>
        <button value="N">N</button>
        <button value="O">O</button>
        <button value="P">P</button>
        <button value="Q">Q</button>
        <button value="R">R</button>
        <button value="S">S</button>
        <button value="T">T</button>
    </div>
    <div class="row">    
        <button value="U">U</button>
        <button value="V">V</button>
        <button value="W">W</button>
        <button value="X">X</button>
        <button value="Y">Y</button>
        <button value="Z">Z</button>
    </div>
  </div>
     <div id="resetButton">
        <button value="resetButton">RESET</button>
    </div>
    <div id="newGameButton">
        <button value="newGameButton">NEW GAME</button>
    </div>   
</body>
</html>

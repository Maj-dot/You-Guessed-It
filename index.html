<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Guesset!</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="wordDisplayArea"></div>
        <div id="scoreDisplay">Remaining Attempts: <span id="remainingAttempts"></span></div>
        <button id="resetButton">Restart</button>
        <button id="newGameButton">New Game</button>
        <div id="keyBoardButton"></div>
    </div>

    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="/images/background-video.mp4" type="video/mp4">
            <source src="/image/background-video.webm" type="video/webm"
        </video>
    </div>
</body>
</html>
